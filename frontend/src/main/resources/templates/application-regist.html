<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/application.css" />
    <link rel="stylesheet" href="/static/css/common.css" />
    <title>Title</title>
</head>
<body>

<div class="form-container">
    <h1>채용 공고 등록</h1>
<form>
    <div class="form-group">
        <label for="title">제목</label>
        <input type="text" id="title" placeholder="공고 제목을 입력하세요">
    </div>

    <div class="row">
        <div class="form-group">
            <label for="position">개발 직무</label>
            <select id="position">
                <option>개발직무</option>
            </select>
        </div>

        <div class="form-group">
            <label for="experience">경력</label>
            <select id="experience">
                <option>신입</option>
                <option>경력</option>
            </select>
        </div>

        <div class="form-group">
            <label for="job-type">공고 형태</label>
            <select id="job-type">
                <option>정규직</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="form-group">
            <label for="education">요구 학력</label>
            <select id="education">
                <option>학력</option>
            </select>
        </div>

        <div class="form-group">
            <label for="location">근무 위치</label>
            <input type="text" id="location" placeholder="근무 위치">
        </div>
    </div>

    <div class="form-group">
        <label>요구 기술 스택</label>
        <div class="skills">
            <div class="skill-tag">Spring Boot</div>
            <div class="skill-tag">Java</div>
            <div class="skill-tag">HTML</div>
            <div class="skill-tag">CSS</div>
            <div class="skill-tag">C++</div>
        </div>
    </div>

    <div class="form-group">
        <label for="image">모집 공고 이미지</label>
        <div class="file-upload">
            <input type="text" id="image" placeholder="AA.png, BB.png...">
            <button type="button" class="btn">파일 추가</button>
        </div>
    </div>

    <div class="form-group">
        <label for="details">모집부문 및 상세내용</label>
        <textarea id="details" placeholder="모집부문 및 상세내용"></textarea>
    </div>

    <div class="row">
        <div class="form-group">
            <label for="start-date">공고 시작일</label>
            <input type="date" id="start-date">
        </div>

        <div class="form-group">
            <label for="end-date">공고 마감일</label>
            <input type="date" id="end-date">
        </div>
    </div>

    <div class="form-group">
        <label for="recruitment-type">채용 구분</label>
        <select id="recruitment-type">
            <option>모집중</option>
        </select>
    </div>

    <button type="submit" class="btn" style="float: right">채용 공고 등록</button>
</form>
</div>

<script>
    // 기술 스택 태그 클릭 시 active 클래스 토글
    document.querySelectorAll('.skill-tag').forEach(tag => {
        tag.addEventListener('click', () => {
            tag.classList.toggle('active');
        });
    });
</script>
</body>
</html>
