<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout-test/layout}">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/jeyeon/applicationDetail.css" />
    <title>Application Detail</title>
</head>
<body layout:fragment="content">
<div class="applicationDetail">
    <div class="container">
        <div class="job-posting">
            <header class="job-header">
                <div class="flex-box">
                    <span class="company-name">(주)회사명</span>
                    <button type="button" class="subscribeBtn"><i class="bi bi-bookmark"></i>구독기업</button>
                </div>
                <h1> <span class="job-title">(Full Stack) 개발자 신입 채용</span></h1>
            </header>

            <section class="job-details">
                <div class="job-summary">
                    <h2>모집분야 및 상세내용</h2>
                    <ul>
                        <li>정규직</li>
                        <li>경력: 신입</li>
                        <li>근무지역: 서울</li>
                    </ul>
                    <ul>
                        <li>직무명: 개발자</li>
                        <li>경력: 신입</li>
                        <li>근무지역: 서울</li>
                    </ul>
                </div>

            </section>
            <section class="slider">
                <div class="slides">

                    <div class="slide" style="background-color: #ff7f7f;">Slide 1</div>
                    <div class="slide" style="background-color: #7fafff;">Slide 2</div>
                    <div class="slide" style="background-color: #7fff7f;">Slide 3</div>
                </div>

                <button type="button" aria-label="Previous" data-role="none" class="prevBtn" style="display: block;" onclick="prevSlide()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="none" viewBox="0 0 40 40" aria-hidden="true">
                        <g clip-path="url(#clip0_2450_17212)">\
                            <path stroke="#ffffff" d="M39.5 20c0 10.77-8.73 19.5-19.5 19.5S.5 30.77.5 20 9.23.5 20 .5 39.5 9.23 39.5 20Z"></path>
                            <path fill="#ffffff" fill-rule="evenodd" d="M23.09 26.84a.833.833 0 0 1-1.179 0l-6.25-6.25a.833.833 0 0 1 0-1.18l6.25-6.25a.833.833 0 0 1 1.179 1.18L17.43 20l5.66 5.66a.833.833 0 0 1 0 1.18Z" clip-rule="evenodd"></path>
                        </g>
                    </svg>
                </button>
                <button type="button" aria-label="Next" data-role="none" class="nextBtn" style="display: block;" onclick="nextSlide()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="none" viewBox="0 0 40 40" aria-hidden="true">
                        <g clip-path="url(#clip0_2450_17215)">
                            <path stroke="#ffffff" d="M39.5 20c0 10.77-8.73 19.5-19.5 19.5S.5 30.77.5 20 9.23.5 20 .5 39.5 9.23 39.5 20Z"></path>
                            <path fill="#ffffff" fill-rule="evenodd" d="M16.911 13.16a.833.833 0 0 1 1.179 0l6.25 6.25a.833.833 0 0 1 0 1.18l-6.25 6.25a.833.833 0 1 1-1.179-1.18l5.66-5.66-5.66-5.66a.833.833 0 0 1 0-1.18Z" clip-rule="evenodd"></path>
                        </g>
                    </svg>
                </button>
            </section>
            <section class="job-requirements">
                <h3>주요 스택</h3>
                <span class="highlight">Spring Boot</span>
                <h3>우대사항</h3>
                <p>백엔드 경험자, AI 지식 보유자 우대</p>

                <h3>진행단계</h3>
                <div class="process-steps">
                    <span class="step active">서류전형</span>
                    <span class="step">면접</span>
                    <span class="step">최종</span>
                </div>
            </section>

            <section class="job-map">
                <h3>근무지역</h3>
                <div id="map">지도 위치</div>
            </section>

            <section class="company-info">
                <h3>회사정보</h3>
                <ul>
                    <li>산업분야: IT</li>
                    <li>기업규모: 중견기업</li>
                    <li>근무형태: 정규직</li>
                </ul>
            </section>

            <footer class="related-posts">
                <h3>관련 채용 공고</h3>
                <div class="related-item">관련 공고 1</div>
                <div class="related-item">관련 공고 2</div>
            </footer>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script src="/static/js/jeyeon/detail-application.js"></script>
</body>
</html>
