<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/jeyeon/application.css" />
    <link rel="stylesheet" href="/static/css/common.css" />
    <title>Title</title>
</head>
<body>
<div class="application">
<div class="form-container">
    <h1>채용 공고 등록</h1>
<form action="" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="title"><span>*</span>제목</label>
        <input type="text" id="title" name="applicationTitle" placeholder="공고 제목을 입력하세요">
    </div>

    <div class="row">
        <div class="form-group">
            <label for="roleCode">개발 직무</label>
            <select id="roleCode">
                <option th:each="stack : ${stack1thList}" th:value="${stack.gubnCode}">[[${stack.gubnName}]]</option>
            </select>
        </div>

       <div class="form-group">
            <label for="careerCode"><span>*</span>경력</label>
            <select id="careerCode" >
                <option th:each="career : ${careerList}" th:value="${career.gubnCode}">[[${career.gubnName}]]</option>
            </select>
        </div>

        <div class="form-group">
            <label for="employmentCode"><span>*</span>근무 형태</label>
            <select id="employmentCode">
                <option th:each="employment : ${employmentList}" th:value="${employment.gubnCode}">[[${employment.gubnName}]]</option>
            </select>
        </div>
    </div>

    <div class="row">

        <div class="form-group">
            <label for="salary">연봉</label>
            <input type="text" id="salary" placeholder="연봉">
        </div>

        <div class="form-group">
            <label for="educationGbnCode">요구 학력</label>
            <select id="educationGbnCode">
                <option th:each="education : ${educationList}" th:value="${education.gubnCode}">[[${education.gubnName}]]</option>
            </select>
        </div>

        <div class="form-group">
            <div class="form-group">
                <label for="positionCode">직급/직책</label>
                <select id="positionCode">
                    <option th:each="position : ${positionList}" th:value="${position.gubnCode}">[[${position.gubnName}]]</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <label for="workingArea"><span>*</span>근무 위치</label>
            <input type="text" id="workingArea" placeholder="근무 위치">
        </div>
    </div>

    <div class="form-group">
        <label>요구 기술 스택</label>
        <div class="stackCode">
            <div class="skill-tag" th:each="stack : ${stackList}" th:value="${stack.gubnCode}">
                <i class="bi bi-plus"></i>[[${stack.gubnName}]]
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="image">모집 공고 이미지</label>
        <div class="file-upload">
            <input type="text" id="image" placeholder="AA.png, BB.png...">
            <button type="button" class="btn">파일 추가</button>
        </div>
    </div>

    <div class="form-group">
        <label for="content">모집부문 및 상세내용</label>
        <textarea id="content" placeholder="모집부문 및 상세내용"></textarea>
    </div>

    <div class="row">
        <div class="form-group">
            <label for="startDate"><span>*</span>공고 시작일</label>
            <input type="date" id="startDate" name="startDate">
        </div>

        <div class="form-group">
            <label for="deadlineDate">공고 마감일</label>
            <input type="date" id="deadlineDate" name="deadlineDate">
        </div>

        <div class="form-group">
            <label for="applicationCode"><span>*</span>채용 구분</label>
            <select id="applicationCode">
                 <option th:each="applicant : ${applicationList}" th:value="${applicant.gubnCode}">[[${applicant.gubnName}]]</option>
            </select>
        </div>
    </div>
    <div style="padding-bottom: 30px"></div>
    <button type="submit" class="btn" style="float: right">채용 공고 등록</button>
    <div style="padding-bottom: 80px"></div>
</form>
</div>
</div>

<script>
    // 기술 스택 태그 클릭 시 active 클래스 토글
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('.skill-tag').forEach(tag => {
            tag.addEventListener('click', () => {
                tag.classList.toggle('active'); // active 클래스 토글

                // 아이콘 변경
                const icon = tag.querySelector('i'); // 현재 아이콘 선택
                if (tag.classList.contains('active')) {
                    icon.className = 'bi bi-dash'; // 마이너스 아이콘
                } else {
                    icon.className = 'bi bi-plus'; // 플러스 아이콘
                }
            });
        });
    });
</script>
</body>
</html>
